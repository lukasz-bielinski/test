apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-3
  namespace: ns-b
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx-3
    spec:
      containers:
      - name: test
        image: nginx:1.11
        volumeMounts:
        - name: secr
          mountPath: /secr
        lifecycle:
          preStop:
            exec:
              # SIGTERM triggers a quick exit; gracefully terminate insteada
              command: ["/usr/sbin/nginx","-s","quit"]



      volumes:
      - name: secr
        emptyDir: {}
