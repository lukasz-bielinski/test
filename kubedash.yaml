---
  apiVersion: "extensions/v1beta1"
  kind: "Deployment"
  metadata:
    labels:
      name: "kubedash"
    name: "kubedash"
    namespace: "kube-system"
  spec:
    replicas: 1
    selector:
      matchLabels:
        name: "kubedash"
    template:
      metadata:
        labels:
          name: "kubedash"
      spec:
        containers:
          - image: "gcr.io/google_containers/kubedash:v0.2.1"
            name: "kubedash"
            command:
              - "/kubedash"
              - "--headless=true"
              - "--heapster_url=http://heapster:80"
            resources:
              limits:
                cpu: 50m
                memory: 100Mi



---
  apiVersion: "v1"
  kind: "Service"
  metadata:
    labels:
      name: "kubedash"
    name: "kubedash"
    namespace: "kube-system"
  spec:
    ports:
      -
        port: 8289
        targetPort: 8289
    selector:
      name: "kubedash"
    externalIPs:
      - 192.168.1.180
