apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-1
  namespace: ns-a
spec:
  replicas: 0
  template:
    metadata:
      labels:
        run: nginx-1
    spec:
      containers:
      - name: test
        image: nginx:1.11.4
        # volumeMounts:
        # - name: secr
        #   mountPath: /secr
        lifecycle:
          preStop:
            exec:
              # SIGTERM triggers a quick exit; gracefully terminate instead
              command: ["/usr/sbin/nginx","-s","quit"]



      volumes:
      - name: secr
        emptyDir: {}


------------------------
apiVersion: v1
kind: Service
metadata:
  labels:
    run: nginx-1
  name: nginx-1
  namespace: ns-a
spec:
  externalIPs:
  - 192.168.1.181
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 80
  selector:
    run: nginx-1
  sessionAffinity: None
  type: LoadBalancer
status:
  loadBalancer: {}
