apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: test
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: test
    spec:
      containers:
      - name: test
        image: nginx:1.11
        # volumeMounts:
        # - name: secr
        #   mountPath: /secr
        lifecycle:
          preStop:
            exec:
              # SIGTERM triggers a quick exit; gracefully terminate instead
              command: ["/usr/sbin/nginx","-s","quit"]



