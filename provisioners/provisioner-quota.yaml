apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: provisioner-quota
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: deployquota
    spec:
      containers:
      - name: git-sync
        image: lukaszbielinski/git-sync:0.6
        imagePullPolicy: Always
        resources:
          requests:
            memory: "5Mi"
            cpu: "1m"
          limits:
            memory: "50Mi"
            cpu: "10m"
        volumeMounts:
        - name: markdown
          mountPath: /git
        - name: klucze
          mountPath: /root/.ssh/klucze
        env:
        - name: GIT_SYNC_REPO
          value: https://github.com/lukasz-bielinski/test-quota
        - name: GIT_SYNC_WAIT
          value: "15"
        - name: GIT_SYNC_DEST
          value: /git


      - name: deployquota
        image: lukaszbielinski/kubectl-image:0.11-quota
        imagePullPolicy: Always
        resources:
          requests:
            memory: "5Mi"
            cpu: "1m"
          limits:
            memory: "50Mi"
            cpu: "10m"
        volumeMounts:
        - name: markdown
          mountPath: /src
        env:
        - name: NAMESPACE
          value:


      volumes:
      - name: markdown
        emptyDir: {}
      - name: klucze
        secret:
          secretName: klucze
