apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: provisioner
spec:
  replicas: 0
  template:
    metadata:
      labels:
        run: provisioner
    spec:
      containers:
      - name: git-sync
        image: lukaszbielinski/git-sync:0.1
        volumeMounts:
        - name: markdown
          mountPath: /git
        env:
        - name: GIT_SYNC_REPO
          value: https://github.com/lukasz-bielinski/test
        - name: GIT_SYNC_WAIT
          value: "30"
        - name: GIT_SYNC_DEST
          value: /git

      - name: kubectl-image
        image: lukaszbielinski/kubectl-image:0.4
        imagePullPolicy: Always
        volumeMounts:
        - name: markdown
          mountPath: /src

      volumes:
      - name: markdown
        emptyDir: {}
