apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-1
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: nginx-1
    spec:
      containers:
      - name: test
        image: nginx:1.11.3-alpine
        resources:
          requests:
            memory: "1Mi"
            cpu: "1m"
          limits:
            memory: "100Mi"
            cpu: "2000m"
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        # volumeMounts:
        # - name: mypd
        #   mountPath: /mypd
        lifecycle:
          preStop:
            exec:
              # SIGTERM triggers a quick exit; gracefully terminate instead
              command: ["/usr/sbin/nginx","-s","quit"]



      # volumes:
      # - name: secr
      #   emptyDir: {}
      # - name: mypd
      #   persistentVolumeClaim:
      #     claimName: myclaim

---


apiVersion: v1
kind: Service
metadata:
  labels:
    run: nginx-1
  name: nginx-1
  namespace: default
spec:
  externalIPs:
  - 192.168.1.121
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    run: nginx-1
