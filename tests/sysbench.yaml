apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: sysbench
  namespace: ns-a
spec:
  replicas: 2
  template:
    metadata:
      labels:
        run: sysbench
    spec:
      containers:
      - name: sysbench
        image: lukaszbielinski/sysbench
        imagePullPolicy: Always
        resources:
          requests:
            memory: "1000Mi"
            cpu: "700m"
          limits:
            memory: "1000Mi"
            cpu: "700m"

      terminationGracePeriodSeconds: 1



#
