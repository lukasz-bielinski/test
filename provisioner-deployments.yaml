apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: provisioner-deployments
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: git-sync
    spec:
      containers:
      - name: git-sync
        image: lukaszbielinski/git-sync:0.5
        volumeMounts:
        - name: markdown
          mountPath: /git
        - name: klucze
          mountPath: /root/.ssh/klucze
        env:
        - name: GIT_SYNC_REPO
          value: https://github.com/lukasz-bielinski/test
        - name: GIT_SYNC_WAIT
          value: "10"
        - name: GIT_SYNC_DEST
          value: /git
        - name: NAMESPACE
          value:

      - name: deployprov
        image: lukaszbielinski/kubectl-image:0.10
        imagePullPolicy: Always
        volumeMounts:
        - name: markdown
          mountPath: /src

      volumes:
      - name: markdown
        emptyDir: {}
      - name: klucze
        secret:
          secretName: klucze
