apiVersion: v1
kind: Service
metadata:
  labels:
    app: clair
  name: clairsvc
spec:
  ports:
    - name: "0606"
      port: 6060
      targetPort: 6060
    - name: "6061"
      port: 6061
      targetPort: 6061
  externalIPs:
  - 192.168.1.181
  selector:
    app: clair
  selector:
    app: clair

---
apiVersion: "extensions/v1beta1"
kind: "Deployment"
metadata:
  name: clair
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: clair
    spec:
      volumes:
      - name: secret-volume
        secret:
          secretName: clairsecret
      containers:
      - name: clair
        image: quay.io/coreos/clair:v1.2.4
        args:
          - "-config"
          - "/config/config.yaml"
        ports:
        - containerPort: 6060
        - containerPort: 6061
        volumeMounts:
        - mountPath: /config
          name: secret-volume
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    app: postgres
  name: clair-postgres
spec:
  replicas: 1
  selector:
    app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - image: postgres:latest
        name: postgres
        env:
        - name: POSTGRES_PASSWORD
          value: password
        ports:
        - containerPort: 5432
          name: postgres-port
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres
  name: postgres
spec:
  ports:
    - port: 5432
  selector:
    app: postgres
